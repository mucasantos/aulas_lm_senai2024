<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
</head>
<body>
    <h2>Formulário Completo</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="gender">Gênero:</label>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select><br><br>

        <label for="payment-method">Método de Pagamento:</label><br>
        <input type="radio" id="credit" name="payment-method" value="credit" required>
        <label for="credit">Cartão de Crédito</label><br>

        <input type="radio" id="debit" name="payment-method" value="debit">
        <label for="debit">Débito</label><br><br>

        <label>Frutas Favoritas:</label><br>
        <input type="checkbox" id="apple" name="fruits" value="apple">
        <label for="apple">Maçã</label><br>
        <input type="checkbox" id="banana" name="fruits" value="banana">
        <label for="banana">Banana</label><br><br>

        <label for="file">Upload de Arquivo:</label>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
