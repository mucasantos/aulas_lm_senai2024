<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seção da Imagem -->
        <div class="left-section">
            <img src="./img/register.jpeg" alt="Imagem ilustrativa">
        </div>

        <!-- Seção do Formulário -->
        <div class="right-section">
            <div class="form-header">
                <h1>Cadastre-se</h1>
                <a href="#" class="login-btn">Entrar</a>
            </div>
            <form action="#" method="post">
                <div class="input-group">
                    <div>
                        <label for="first-name">Primeiro Nome</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div>
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div>
                        <label for="mobile">Celular</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirme sua Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
                <div class="gender-group">
                    <label>Gênero</label>
                    <div>
                        <input type="radio" id="feminino" name="gender" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <input type="radio" id="masculino" name="gender" value="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="outros" name="gender" value="outros">
                        <label for="outros">Outros</label>
                        <input type="radio" id="nao-dizer" name="gender" value="nao-dizer">
                        <label for="nao-dizer">Prefiro não dizer</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
