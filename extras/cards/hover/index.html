<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Imagem, Título e Ícones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="cat.png" alt="Imagem 1" class="card-image">
            <h2 class="card-title">Título 1</h2>
            <div class="card-icons">
                <i class="icon">🔍</i>
                <i class="icon">❤️</i>
                <i class="icon">🔗</i>
            </div>
        </div>
        <!-- Repita o bloco acima para cada card, alterando o src da imagem e o texto do título -->
        <!-- Exemplo de segundo card -->
        <div class="card">
            <img src="dog.png" alt="Imagem 2" class="card-image">
            <h2 class="card-title">Título 2</h2>
            <div class="card-icons">
                <i class="icon">🔍</i>
                <i class="icon">❤️</i>
                <i class="icon">🔗</i>
            </div>
        </div>
        <!-- Adicione mais cards conforme necessário -->
    </div>
</body>
</html>
