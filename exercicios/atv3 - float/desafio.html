<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade CSS Float e Position - Desafio Avançado</title>
    <link rel="stylesheet" href="desafio.css">
</head>
<body>
      
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Imagem 1">
            <div class="card-content">
                <h3>Título 1</h3>
                <p>Este é o conteúdo do primeiro card. Ele utiliza float e clear para posicionamento.</p>
                <button class="card-button">Saiba Mais</button>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Imagem 2" class="img-right">
            <div class="card-content">
                <h3>Título 2</h3>
                <p>Este é o conteúdo do segundo card. Ele utiliza float e clear para posicionamento.</p>
                <button class="card-button">Saiba Mais</button>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Imagem 3">
            <div class="card-content">
                <h3>Título 3</h3>
                <p>Este é o conteúdo do terceiro card. Ele utiliza float e clear para posicionamento.</p>
                <button class="card-button">Saiba Mais</button>
            </div>
        </div>
    </div>
</body>
</html>
